<mat-card fxFlex fxLayout="column" fxLayoutAlign=" stretch">
    <mat-card-title fxLayout="row" fxLayoutAlign=" center">
        Notifications Demo
    </mat-card-title>
    <mat-card-content fxFlex fxLayout="row" fxLayoutAlign=" start">
        <mat-card fxLayout="column" fxLayoutAlign=" stretch" class="notification-container">
            <mat-card-title fxLayout="row" fxLayoutAlign=" center">
                Notification
                <span fxFlex></span>
                <button mat-raised-button color="primary" [disabled]="formGroup.invalid"
                    (click)="displayNotification()">
                    Display notification
                </button>
            </mat-card-title>
            <mat-card-content fxLayout="column" fxLayoutAlign=" stretch">
                <mat-form-field>
                    <mat-label>Notification type</mat-label>
                    <mat-select [formControl]="typeControl">
                        <mat-option *ngFor="let level of notificationTypes" [value]="level">
                            {{level}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Notification title</mat-label>
                    <input matInput [formControl]="titleControl">
                </mat-form-field>
                <mat-card fxLayout="column" fxLayoutAlign=" stretch" class="notification-details-container">
                    <mat-card-subtitle>Notification details</mat-card-subtitle>
                    <ngssm-ace-editor fxFlex (contentChanged)="onContentChanged($event)" [readonly]="false"
                        [editorMode]="ngssmAceEditorMode.json">
                    </ngssm-ace-editor>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
</mat-card>

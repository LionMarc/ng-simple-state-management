<mat-card appearance="raised" *ngIf="(todoItem$ | async) as todoItem">
    <mat-card-header>
        <mat-card-title class="flex-row-center">
            {{todoItem.title}}
            <span class="fxFlex"></span>
            <button mat-icon-button color="primary" (click)="editTodoItem(todoItem.id ?? -1)" matTooltip="Edit To-Do">
                <mat-icon class="fa-solid fa-pen-to-square"></mat-icon>
            </button>
        </mat-card-title>
    </mat-card-header>
</mat-card>

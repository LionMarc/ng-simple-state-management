<mat-card class="flex-column-stretch fxFlex">
    <mat-card-header>
        <mat-icon class="fa-solid fa-sitemap" mat-card-avatar color="primary"></mat-icon>
        <mat-card-title>ngssm-expression-tree demo</mat-card-title>
    </mat-card-header>

    <mat-card-content class="flex-row-stretch fxFlex">
        <div class="flex-column-stretch fxFlex with-margin-right-12">
            <ngssm-expression-tree class="fxFlex" [treeConfig]="treeConfig"></ngssm-expression-tree>
        </div>

        <div class="flex-column-stretch fxFlex with-margin-right-12">
            <ngssm-expression-tree class="fxFlex" [treeConfig]="databaseTreeConfig"></ngssm-expression-tree>
        </div>

        <mat-card class="flex-column-stretch fxFlex">
            <mat-card-header>
                <mat-card-title>Json Builder</mat-card-title>
            </mat-card-header>
            <app-json-builder class="fxFlex"></app-json-builder>
        </mat-card>
    </mat-card-content>
</mat-card>

<mat-card appearance="raised" class="flex-column-stretch fxFlex">
    <mat-card-header>
        <mat-card-title>Overlay demo</mat-card-title>
        <mat-card-subtitle>
            <mat-slide-toggle [formControl]="leftControl">Left</mat-slide-toggle>
            <mat-slide-toggle [formControl]="centerControl">Center</mat-slide-toggle>
            <mat-slide-toggle [formControl]="rightControl">Right</mat-slide-toggle>
            <mat-slide-toggle [formControl]="mainControl">Main</mat-slide-toggle>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex-row-stretch fxFlex" [ngssmDisplayOverlay]="mainControl.value === true" [overlayMessage]="'Main Component...'">
        <mat-card appearance="raised" class="demo-card" [ngssmDisplayOverlay]="leftControl.value === true">
            LEFT
        </mat-card>
        <mat-card appearance="raised" class="demo-card" [ngssmDisplayOverlay]="centerControl.value === true">
            CENTER
        </mat-card>
        <mat-card appearance="raised" class="demo-card" [ngssmDisplayOverlay]="rightControl.value === true">
            RIGHT
        </mat-card>
    </mat-card-content>
</mat-card>

<div class="ngssm-actions-cell">
    <div *ngFor="let actionButton of actionButtons$ | async; let index=index">
        <button mat-icon-button class="ngssm-actions-cell-button" [color]="actionButton.color" id="action_{{index}}"
            [disabled]="actionButton.disabled$ | async" (click)="executeAction(actionButton)"
            [matTooltip]="actionButton.tooltip" *ngIf="(actionButton.hidden$ | async) === false">
            <mat-icon [class]="actionButton.cssClass"></mat-icon>
        </button>
    </div>

</div>

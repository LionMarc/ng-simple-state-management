<mat-button-toggle-group [multiple]="true" [hideMultipleSelectionIndicator]="hideMultipleSelectionIndicator">
    <mat-button-toggle *ngFor="let item of items" [toggleElementVisibility]="item.key"
        [checked]="store.state() | isElementVisible:item.key" [id]="item.key">
        {{item.label}}
    </mat-button-toggle>
</mat-button-toggle-group>

<div class="flex-row-center">
    <mat-icon class="fa-solid fa-folder-tree" color="primary"></mat-icon>
    <span *ngFor="let node of nodes$ | async; last as last" class="flex-row-center">

        <button mat-button [disabled]="last" (click)="selectNode(node)">
            {{node.label}}
        </button>

        <div class="ngssm-breadcrumb-separator" *ngIf="!last">/</div>
    </span>
</div>

<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign=" center">
    <button mat-icon-button (click)="sidebar.toggle()">
        <mat-icon class="fa-solid fa-bars"></mat-icon>
    </button>
    <img [src]="logo" height="50px" />
    <ng-content></ng-content>
</mat-toolbar>

<mat-sidenav-container class="ngssm-shell-main-container" fxFlex>
    <mat-sidenav mode="side" opened="true" #sidebar>
        <mat-nav-list class="ngssm-shell-navigation-container">
            <ng-container *ngFor="let section of navigationSections;let last = last;">
                <a matSubheader class="ngssm-shell-navigation-header" [routerLink]="section.route"
                    routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:false}">
                    <mat-icon [class]="section.iconClass" *ngIf="section.iconClass"></mat-icon>
                    {{section.label}}
                </a>
                <a [routerLink]="item.route" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"
                    class="ngssm-shell-navigation-link" mat-list-item *ngFor="let item of section.items">
                    <div class="ngssm-shell-navigation-link-content">
                        <mat-icon [class]="item.iconClass" *ngIf="item.iconClass"
                            color="{{item.iconColor ?? 'primary'}}">
                        </mat-icon>
                        {{item.label}}
                    </div>
                </a>
                <mat-divider *ngIf="!last"></mat-divider>
            </ng-container>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="router-outlet-container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-dialog-content class="flex-column-stretch fxFlex message-container">
{{data.message}}
</mat-dialog-content>
<mat-dialog-actions class="flex-row-center">
    <span class="fxFlex"></span>
    <button mat-button [matDialogClose]="data.cancelLabel" id="cancelButton">{{data.cancelLabel}}</button>
    <button mat-raised-button [color]="data.submitButtonColor" [matDialogClose]="data.submitLabel" id="submitButton">
        {{data.submitLabel}}
    </button>
</mat-dialog-actions>

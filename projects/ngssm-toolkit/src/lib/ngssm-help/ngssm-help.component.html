<button mat-icon-button color="primary" [matMenuTriggerFor]="help" id="helpButton">
    <mat-icon class="fa-solid fa-circle-question"></mat-icon>
</button>
<mat-menu #help="matMenu">
    <div class="ngssm-help-panel" *ngIf="(help$ | async) === undefined;else withInnerHTML">
        <ng-content></ng-content>
    </div>
</mat-menu>

<ng-template #withInnerHTML>
    <div class="ngssm-help-panel" [innerHTML]="help$ | async">
    </div>
</ng-template>

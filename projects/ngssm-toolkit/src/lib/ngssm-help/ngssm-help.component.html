<button mat-icon-button color="primary" [matMenuTriggerFor]="helpMenu" id="helpButton">
  <mat-icon class="fa-solid fa-circle-question"></mat-icon>
</button>
<mat-menu #helpMenu="matMenu">
  @if (help(); as content) {
    <div class="ngssm-help-panel" [innerHTML]="content"></div>
  } @else {
    <div class="ngssm-help-panel">
      <ng-content></ng-content>
    </div>
  }
</mat-menu>

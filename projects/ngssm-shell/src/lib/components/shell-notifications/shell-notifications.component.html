@if (!notificationSelected()) {
  <mat-card appearance="outlined" class="flex-column-stretch fxFlex">
    <mat-card-header>
      <mat-card-title class="flex-row-center">
        Notifications
        <span class="fxFlex"></span>
        <button mat-stroked-button color="primary" [disabled]="notifications().length === 0" (click)="clearAll()">
          Clear all
        </button>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="notifications-container flex-column-stretch fxFlex">
      @for (notification of notifications(); track notification; let index = $index) {
        <ngssm-shell-notification [shellNotificationIndex]="index" [displayDetailsButton]="true"> </ngssm-shell-notification>
      }
    </mat-card-content>
  </mat-card>
} @else {
  <mat-card appearance="outlined" class="flex-column-stretch fxFlex">
    <mat-card-header>
      <mat-card-title class="flex-row-center">
        Notification details
        <span class="fxFlex"></span>
        <button mat-icon-button (click)="closeDetailsPanel()">
          <mat-icon class="fa-solid fa-rectangle-xmark"></mat-icon>
        </button>
      </mat-card-title>
    </mat-card-header>

    <ngssm-ace-editor class="fxFlex" [readonly]="true" [content]="details()" [editorMode]="ngssmAceEditorMode.json">
    </ngssm-ace-editor>
  </mat-card>
}

<div class="ngssm-sidenav-main-container" *ngIf="(sidenavConfig$ | async) as config">
    <div class="ngssm-sidenav-title" *ngIf="config.title">{{config.title}}</div>
    <mat-divider *ngIf="config.title"></mat-divider>
    <ng-container *ngFor="let section of config.sections;let last = last;" class="ngssm-sidenav-section-container">
        <div class="ngssm-sidenav-section-item-container">
            <div *ngIf="!section.route" class="ngssm-sidenav-section-item">
                <span *ngIf="section.icon" [innerHTML]="section.icon" class="ngssm-sidenav-item-icon"></span>
                {{section.label}}
                <ngssm-wrapper *ngIf="section.component" [item]="section.component"></ngssm-wrapper>
            </div>

            <a [routerLink]="section.route" routerLinkActive="ngssm-sidenav-active-link"
                [routerLinkActiveOptions]="{exact:section.linkActiveOnlyIfExact === true}" *ngIf="section.route"
                class="ngssm-sidenav-section-item">
                <div>
                    <span *ngIf="section.icon" [innerHTML]="section.icon" class="ngssm-sidenav-item-icon"></span>
                    {{section.label}}
                    <ngssm-wrapper *ngIf="section.component" [item]="section.component"></ngssm-wrapper>
                </div>
            </a>
        </div>
        <div *ngFor="let item of section.items" class="ngssm-sidenav-item-container">
            <div *ngIf="!item.route" class="ngssm-sidenav-section-item">
                <span *ngIf="item.icon" [innerHTML]="item.icon" class="ngssm-sidenav-item-icon"></span>
                {{item.label}}
                <ngssm-wrapper *ngIf="item.component" [item]="item.component"></ngssm-wrapper>
            </div>

            <a [routerLink]="item.route" routerLinkActive="ngssm-sidenav-active-link"
                [routerLinkActiveOptions]="{exact:item.linkActiveOnlyIfExact === true}" *ngIf="item.route"
                class="ngssm-sidenav-section-item">
                <div>
                    <span *ngIf="item.icon" [innerHTML]="item.icon" class="ngssm-sidenav-item-icon"></span>
                    {{item.label}}
                    <ngssm-wrapper *ngIf="item.component" [item]="item.component"></ngssm-wrapper>
                </div>
            </a>
        </div>

        <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
</div>

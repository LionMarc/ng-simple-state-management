<mat-form-field>
    <mat-label>Select auto reload period</mat-label>
    <mat-select [formControl]="reloadTypeControl">
        @for (option of reloadTypes; track option.value){
        <mat-option [value]="option.value">
            {{option.label}}
        </mat-option>
        }
    </mat-select>
</mat-form-field>

<div class="flex-row-center">
    <button mat-icon-button [color]="color()" (click)="reload()" [matTooltip]="tooltipMessage()"
        [disabled]="buttonDisabled() === true" id="reloadButton">

        @if (loadInProgress()) {
        <mat-spinner [diameter]="24" id="loadingSpinner"></mat-spinner>
        } @else {
        <mat-icon [ngClass]="icon()"></mat-icon>
        }

    </button>
    @if (withAutoReload()) {
    <ngssm-auto-reload class="with-margin-left-8" [autoReloadAction]="reloadAction"></ngssm-auto-reload>
    }
</div>

<div *ngIf="errorContainerRendered() === true" class="ngssm-remote-call-error-container">
    {{errorDescription()}}

    <button mat-icon-button color="warn" class="ngssm-remote-call-error-close-button" (click)="hideComponent()">
        <mat-icon class="fa-solid fa-square-xmark"></mat-icon>
    </button>
</div>

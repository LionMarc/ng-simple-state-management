<button
  mat-icon-button
  color="primary"
  (click)="reload()"
  [matTooltip]="tooltipMessage()"
  [disabled]="disabled() === true"
  id="reloadButton">
  @if (inLoadingStatus()) {
    <mat-spinner [diameter]="24" id="loadingSpinner"></mat-spinner>
  } @else {
    <mat-icon class="fa-solid fa-rotate-right"></mat-icon>
  }
</button>

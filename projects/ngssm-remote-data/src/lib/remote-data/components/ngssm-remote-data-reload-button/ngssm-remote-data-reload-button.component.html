<button mat-icon-button color="primary" (click)="reload()" [matTooltip]="tooltipMessage()"
    [disabled]="disabled() === true" id="reloadButton" >
    <mat-icon class="fa-solid fa-rotate-right" *ngIf="inLoadingStatus() === false"></mat-icon>
    <mat-spinner [diameter]="24" *ngIf="inLoadingStatus() === true" id="loadingSpinner"></mat-spinner>
</button>
